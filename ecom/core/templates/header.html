<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{%  static 'core/favicon.ico' %}">
  <title>{% block title %}{% endblock %} Ecommerce Site</title>
  {% include 'css.html' %}
  {% include 'js.html'%} 

<body>
  <header class="header">
    <a href="{% url 'frontpage' %}" class="logo">Ecommerce Site</a>
    <nav class="navbar">
        {% if user.is_authenticated %}
          <a href="{% url 'logoutrequest' %}">{{ user.username }}, Logout</a>
        {% else %}
          <a href="{% url 'login' %}">Login/Register</a>
        {% endif %}
        <a href="{% url 'cart' %}"><i class='bx bx-shopping-bag'></i>Cart</a>
    </nav>
  </header>
  {% block content %}
  
  {% endblock %}
</body>

</html>
